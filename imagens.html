<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="stylesheet" href="dist/build.css">
</head>
<body>
    <section class="flex items-center justify-center mt-48 gap-x-7">
        <div class="h-[258px] w-[200px]">
            <div class="flex justify-center items-center border-dashed border-2 border-blue-300 rounded-t h-[200px]">
                <img src="img/html5_css3.png" alt="logo do HTML5 e CSS3" class="h-[150px]">
            </div>
            <div class="bg-gradient-to-tr from-orange-400 to-blue-400 p-8 rounded-b text-center">
                <h2>HTML5 + CSS3</h2>
                <p class="text-xs">Professor Amauri</p>
            </div>
        </div>


        <div class="h-[258px] w-[200px]">
            <div class="flex justify-center items-center border-dashed border-2 border-yellow-300 rounded-t h-[200px]">
                <img src="img/js-logo.webp" alt="logo do JavaScript" class="h-[150px]">
            </div>
            <div class="bg-gradient-to-tr from-yellow-400 to-yellow-200 p-8 rounded-b text-center">
                <h2>JavaScript</h2>
                <p class="text-xs">Professor Ariel</p>
            </div>
        </div>


        <div class="h-[258px] w-[200px]">
            <div class="flex justify-center items-center border-dashed border-2 border-cyan-500 rounded-t h-[200px]">
                <img src="img/tailwind_CSS_logo.png" alt="logo do Tailwind CSS" class="h-[150px]">
            </div>
            <div class="bg-gradient-to-tr from-cyan-600 to-cyan-300 p-8 rounded-b text-center">
                <h2>Tailwind CSS</h2>
                <p class="text-xs">Professor Rafael</p>
            </div>
        </div>


        <div class="h-[258px] w-[200px]">
            <div class="flex justify-center items-center border-dashed border-2 border-purple-600 rounded-t h-[200px]">
                <img src="img/Bootstrap_logo.svg.png" alt="logo do Bootstrap" class="h-[150px]">
            </div>
            <div class="bg-gradient-to-tr from-purple-600 to-purple-300 p-8 rounded-b text-center">
                <h2>Bootstrap</h2>
                <p class="text-xs disabled:bg-red-700">Professor Amauri</p>
            </div>
        </div>
    </section>
</body>
</html>
